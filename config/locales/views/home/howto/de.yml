    how_to_setup:
      how_desc1_html: "Um einen Remailder zu konfigurieren, fügen Sie in den Feldern An, Cc oder Bcc Ihrer E-Mail eine \"Zeitangabe\" ein, die von @remailder.com überwacht wird:"
      how_desc2: An
      how_desc3_html: um einen Remailder an sich selbst und an alle Ihre Kontakte zu senden.
      how_desc4: "Beispiel: Sie bekommen eine E-Mail, die Sie frühestens in 1 Woche beantworten müssen. Leiten Sie sie weiter und tragen Sie in das Feld"
      how_desc5: "\"An\" in1woche@remailder.com"
      how_desc6: ", Dann brauchen Sie diese E-Mail nicht mehr in Ihrem E-Mail-Posteingang zu behalten!"
      how_desc7: "Beispiel: Sie benötigen unbedingt innerhalb von 4 Stunden eine Antwort auf eine E-Mail. Tragen Sie in das Feld"
      how_desc8: An
      how_desc9: in4h@remailder.com 
      how_desc10: ein. Sie und Ihr Empfänger werden zu diesem Zeitpunkt erinnert werden.
      how_desc11: CC
      how_desc12: um einen Remailder an sich selbst und an die Empfänger in Feld „An“ zu senden
      how_desc13: "Beispiel: Sie möchten eine wichtige E-Mail an mehrere Personen senden, aber nur eine dieser Personen soll noch am selben Tag bis spätestens 15 Uhr antworten. Tragen Sie diese Person in das Feld"
      how_desc14: "An ein und fügen Sie in Cc:"
      how_desc15: "Ihrer E-Mail um15h@remailder.com" 
      how_desc16: und die anderen Empfänger hinzu. Um 15 Uhr erhalten Sie und Ihr Partner einen Remailder, andere Empfänger erhalten keine Erinnerungsmeldung.
      how_desc17: BCC
      how_desc18: um einen Remailder nur an sich selbst senden (ohne andere Empfänger zu benachrichtigen)
      how_desc19: "Beispiel: Sie möchten ein Angebot an einen Kunden senden, und Sie möchten es ihm in 2 Monaten erneut unterbreiten. Tragen Sie in das Feld"
      how_desc20: Bcc
      how_desc21: "Ihrer E-Mail"
      how_desc22: in2monaten@remailder.com
      how_desc23: "ein, und Sie erhalten eine Erinnerungsmeldung genau zu dem Zeitpunkt, zu dem Sie Ihren Kunden wieder ansprechen möchten. Mit einem Klick können Sie Ihren Kunden erneut kontaktieren. Sie brauchen nicht mehr in Ihrem Archiv nach der Quell-E-Mail zu suchen!"
      how_desc24: "Beispiel: Ihr Kollege reagiert selten auf E-Mails und Sie wollen nicht, dass er weiß, dass Sie ganz leicht in der Lage sind, ihn nochmals anzusprechen. Fügen Sie in das Feld"
      how_desc25: Bcc
      how_desc26: "Bcc Ihrer E-Mail" 
      how_desc27: in3t@remailder.com
      how_desc28: "ein, und Sie erhalten in drei Tagen eine diskrete Erinnerungsmeldung, ohne dass er von Ihrem Wiedervorlagesystem erfährt."
    intuitive_system:
      intuitive_desc1: "Sollten Sie jemals einen Remailder mit unbrauchbaren Anweisungen schicken, erhalten Sie eine E-Mail, die Ihnen bei der Eingabe Ihres Remailders helfen wird!"
      intuitive_desc2: Vertrauen Sie Ihrer Intuition!
    time_formats:
      time_desc1: "Um einen Remailder zu aktivieren, geben Sie die Zeitangabe vor @ Remailder.com ein."    
      time_desc2: "Beispiel"
      time_desc3: "in2tagen@remailder.com"
      time_desc4: ", der Remailder wird in 2 Tagen gesendet werden."
      time_desc5: "Die Zeitangaben, die Sie eingeben, sind instinktiv. Remailder ist der Lage, eine große Anzahl von möglichen Kombinationen (Minute, Stunde, Tag, Woche, Monat, Datum, Abkürzungen) zu erkennen. Sie können ganz beruhigt sein!"
      what_is_rem_carousel_1_html: "An: in2tagen<span>Sendet einen Remailder in 2 Tagen</span>"
      what_is_rem_carousel_2_html: "An: jedenmontag@remailder.com<span>Sendet einen Remailder jeden Montag</span>"
      what_is_rem_carousel_3_html: "An: nachstentag@remailder.com<span>Sendet einen Remailder am nächsten Tag</span>"
      what_is_rem_carousel_4_html: "An: 08-15-2015@remailder.com<span>Sendet einen Remailder am 15. August</span>"
      what_is_rem_carousel_5_html: "An: um16uhr@remailder.com<span>Sendet einen Remailder um 16 Uhr</span>"
      what_is_rem_carousel_6_html: "An: dienstag@remailder.com<span>Sendet Remailder nächsten Dienstag/span>"
      time_desc6: "Sie können ganz einfach mehrere Zeitangaben miteinander kombinieren."
      time_desc7: "Beispiel:"
      time_desc8: montagum9h@remailder.com 
      time_desc9: ", ein Remailder wird am nächsten Montag um 9 Uhr gesendet."
      time_desc10: "Beispiel:"
      time_desc11: "2junium13h@remailder.com "
      time_desc12: ", ein Remailder wird am 2. Juni um 13 Uhr gesendet."
      time_desc13: "Remailder erkennt auch die Zeitzonen!"
      time_desc14: "Wenn Sie einen Remailder für 13 Uhr geplant haben, wird Ihre Erinnerungsmeldung Ihre Zeitzone berücksichtigen. Das heißt, Sie brauchen nicht Ihre Uhrzeit nach GMT anzugeben, weil Remailder die GMT-Zeit, zu der Sie Ihre E-Mail schicken, automatisch erkennt."
