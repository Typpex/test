    how_to_setup:
      how_desc1_html: "Para configurar un Remailder, añada en los campos Para, Cc o Cco de su e-mails un \“comando de tiempo\” seguido de @remailder.com:"
      how_desc2: Para
      how_desc3_html: "para enviar un Remailder a todos sus contactos y recibirlo también usted mismo:"
      how_desc4: "Ejemplo: recibe un e-mail el cual no necesita respuesta hasta dentro de 1 semana. Escriba en el campo"
      how_desc5: "Para: en1semana@remailder.com."
      how_desc6: "¡Sin necesidad de conservar este e-mail en su bandeja de entrada!"
      how_desc7: "jemplo: necesita recibir la respuesta a su e-mail en un plazo de cuatro horas. Escriba en el campo"
      how_desc8: Para:
      how_desc9: en4h@remailder.com
      how_desc10: ", y usted y su destinatario recibirán el recordatorio a la hora indicada."
      how_desc11: Cc
      how_desc12: para enviar un Remailder a los destinatarios indicados en el campo Para (y recibirlo también usted mismo):
      how_desc13: "Ejemplo: desea enviar un importante e-mail a varias personas, pero solo una de ellas tiene que responderle ese mismo día antes de las 15h. Incluya a esa persona en el campo Para:"
      how_desc14: y escriba en
      how_desc15: Cc: alas15h@remailder.com
      how_desc16: ", además de a los otros destinatarios. A las 15h, tanto usted como el destinatario indicado en el campo “Para:” recibirán un Remailder, los otros destinatarios no recibirán ningún recordatorio."
      how_desc17: Cco
      how_desc18: para enviarse un Remailder únicamente a usted mismo (sin que los otros destinatarios lo sepan):
      how_desc19: "Ejemplo: desea enviarle una oferta a un cliente y le gustaría volver a ponerse en contacto con él 2 meses después. Escriba en el campo"
      how_desc20: Cco:
      how_desc21: de su e-mail
      how_desc22: en2meses@remailder.com
      how_desc23: "y solo usted mismo recibirá un recordatorio el primer día del mes en que usted deseaba volver a contactar con su cliente. ¡No tendrá que buscar el e-mail original en su bandeja de entrada!"
      how_desc24: "Ejemplo: su compañero no suele responder a los e-mails y usted desea hacerle saber que necesita una respuesta. Escriba en el campo"
      how_desc25: Cco:
      how_desc26: de su e-mail \
      how_desc27: en3d@remailder.com
      how_desc28: y solo usted mismo recibirá un recordatorio en 3 días que le permitirá volver a insistir con total discreción.
    intuitive_system:
      intuitive_desc1: "¡En caso de que envíe un Remailder con un comando erróneo, recibirá un e-mail de ayuda para configurar correctamente su Remailder!"
      intuitive_desc2: ¡Confíe en su intuición!
    time_formats:
      time_desc1: "Para activar un Remailder, es necesario indicar un comando de tiempo seguido de @remailder.com."    
      time_desc2: "Ejemplo:"
      time_desc3: "en2dias@remailder.com,"
      time_desc4: "el Remailder se enviará en 2 días."
      time_desc5: "Los comandos de tiempo son realmente intuitivos, Remailder es capaz de reconocer numerosas combinaciones posibles (minuto, hora, día, semana, mes, fecha, abreviaturas…). ¡Puede estar tranquilo!"
      what_is_rem_carousel_1_html: "To: en2dias@remailder.com<span>Enviar un Remailder en 2 días</span>"
      what_is_rem_carousel_2_html: "Para: cadalunes@remailder.com<span>Enviar un Remailder cada lunes</span>"
      what_is_rem_carousel_3_html: "Para: diasiguiente@remailder.com<span>Enviar un Remailder al día siguiente/span>"
      what_is_rem_carousel_4_html: "Para: 08-15-2015@remailder.com<span>Enviar un Remailder el 15 de agosto</span>"
      what_is_rem_carousel_5_html: "Para: alas4h@remailder.com<span>Enviar un Remailder alas 16:00h</span>"
      what_is_rem_carousel_6_html: "Para: martes@remailder.com<span>Enviar un Remailder el próximo martes</span>"
      time_desc6: "Puede dar instrucciones incluso haciendo combinaciones de comandos."
      time_desc7: "Ejemplo"
      time_desc8:  2junioalas13h@remailder.com
      time_desc9: ", se enviará un Remailder el 2 de junio a las 13:00h."
      time_desc10: "Ejemplo"
      time_desc11: "lunesalas9h@remailder.com"
      time_desc12: ", se enviará un Remailder el lunes siguiente a las 9:00h."
      time_desc13: "¡Remailder también reconoce las zonas horarias!"
      time_desc14: "Si tiene configurado un Remailder a las 13:00h, su recordatorio tiene en cuenta su zona horaria. Esto significa que no es necesario que indique su zona horaria GMT, ya que Remailder detecta el horario GMT desde el cual ha enviado su e-mail.
    keywords:
      key_desc1_html: <strong>WHemos configurado algunas palabras clave para ayudarle a realizar sus Remailders.</strong>
      key_desc2: En
      key_desc3: "en2dias@remailder.com enviará un Remailder 2 días después"
      key_desc4: "en3horas@remailder.com enviará un Remailder 3 horas después"
      key_desc5: Proximo/a, siguiente
      key_desc6: "martesproximo@remailder.com enviará un Remailder el próximo martes"
      key_desc7: "messiguiente@remailder.com enviará un Remailder el primer día del mes siguiente"
      key_desc8: "Tip: Your instruction will be understood even if you forget to add this term!"
      key_desc9: Alas
      key_desc10: "alas13h45@remailder.com enviará un Remailder a las 13:45h"
      key_desc11: "alas10h@remailder.com enviará un Remailder a las 10:00h"
      key_desc12: "Tip: Your instruction will be understood even if you forget to add this term!"
      key_desc13: Cada, todoslos, todaslas
      key_desc14: Comience su Remailder con la palabra “cada” y sus recordatorios pasarán a ser recordatorios periódicos.
      key_desc15: "Ejemplo: cadamartes@remailder.com enviará un Remailder cada martes."
      key_desc16: Tenga en cuenta que un Remailder se puede eliminar cuando desee, solo tiene que enviar su email original a eliminar@remailder.com
      key_desc17: Del mismo modo puede utilizar palabras clave como: mañana, mediodía, medianoche…
