fr: 
  home:
    howto: 
      title_howto: "Mode d'emploi"
      title_howtosetup: Comment créer un Remailder?
      title_howtotime: Instructions Temps
      title_howtokey: Termes Spécifiques
      title_howtointuitive: Système Intuitif
      title_howtomake: Faire un Test
    how_to_setup:
      how_desc1_html: "Pour configurer un Remailder, ajoutez dans les champs A, Cc ou Cci de votre email une \"instruction de temps\" qui sera suivie de @remailder.com :"
      how_desc2: A
      how_desc3_html: pour envoyer un Remailder à tous vos interlocuteurs et à vous-même
      how_desc4: "Exemple: vous recevez un email pour lequel vous n'avez pas besoin de répondre avant 1 semaine. Transférez le et ajoutez dans le champ A:"
      how_desc5: "dans1semaine@remailder.com."
      how_desc6: "Plus besoin de garder cet email dans votre boîte de réception!"
      how_desc7: "Exemple: vous avez impérativement besoin de recevoir une réponse à un email dans 4 heures. Ajoutez dans le"
      how_desc8: "champ A: de votre email"
      how_desc9: "dans4h@remailder.com"
      how_desc10: ", vous et votre destinataire serez rappelés à temps"
      how_desc11: CC
      how_desc12: "pour envoyer un Remailder aux destinataires présents dans le champ A: et à vous-même"
      how_desc13: "Exemple: vous souhaitez envoyer un important email à plusieurs personnes mais seule 1 personne aura besoin de vous répondre le jour même avant 15h. Mettez cette personne dans le champ A: et ajoutez en Cc: de votre email"
      how_desc14: a15h@remailder.com
      how_desc15: ", ainsi que les autres destinataires."
      how_desc16: A 15h, vous et votre interlocuteur recevrez un Remailder, les autres destinataires ne recevront aucun rappel.
      how_desc17: Cci
      how_desc18: "pour envoyer un Remailder uniquement à vous-même (sans que les autres destinataires ne le sachent)"
      how_desc19: "Exemple: vous souhaitez envoyer une offre à un client et vous souhaitez pouvoir le relancer dans 2 mois. Ajouter dans le champ"
      how_desc20: Cci
      how_desc21: de votre email
      how_desc22: dans2mois@remailder.com
      how_desc23: ", vous recevrez un rappel exactement au moment ou vous souhaitiez relancer votre client. En un clique, vous pourrez relancer votre client. Plus besoin de retrouver l'email source dans vos archives!"
      how_desc24: "Exemple: votre collègue répond rarement à vos emails et vous ne souhaitez pas qu'il sache que vous êtes en mesure de le relancer facilement. Ajouter dans le champ "
      how_desc25: Cci
      how_desc26: de votre email
      how_desc27: dans3j@remailder.com
      how_desc28: ", vous recevrez un rappel dans 3 jours qui vous permettra de relancer votre collègue en toute discrétion."
    intuitive_system:
      intuitive_desc1: "Si jamais un Remailder était envoyé avec une mauvaise instruction, vous recevrez un email d'aide afin de vous accompagner dans la saisie de votre Remailder!"
      intuitive_desc2: Ayez confiance en votre intuition!
    time_formats:
      time_desc1: "Pour activer un Remailder, il vous suffit de spécifier une instruction de temps avant @remailder.com."    
      time_desc2: "Exemple:"
      time_desc3: "dans2jours@remailder.com"
      time_desc4: ", le Remailder sera envoyé dans 2 jours."
      time_desc5: "Les instructions de temps que vous écrirez sont instinctives, Remailder est capable de reconnaître de très nombreuses combinaisons possibles (minute, heure, jour semaine, mois, date, abréviations). Soyez tranquille!"
      what_is_rem_carousel_1_html: "To: dans2j@remailder.com<span>Envoie un Remailder dans 2 jours</span>"
      what_is_rem_carousel_2_html: "A: chaquelundi@remailder.com<span>Envoie un Remailder chaque lundi</span>"
      what_is_rem_carousel_3_html: "A: demain@remailder.com<span>Envoie un Remailder le lendemain</span>"
      what_is_rem_carousel_4_html: "A: 08-15-2015@remailder.com<span>Envoie un Remailder le 15 août</span>"
      what_is_rem_carousel_5_html: "A: a16h@remailder.com<span>Envoie un Remailder à 16h</span>"
      what_is_rem_carousel_6_html: "A: mardi@remailder.com<span>Envoie un Remailder mardi prochain</span>"
      time_desc6: "Vous pouvez facilement combiner plusieurs instructions de temps:"
      time_desc7: "Exemple:"
      time_desc8: 2juina13h@remailder.com
      time_desc9: ", un Remailder sera envoyé le 2 Juin à 13h"
      time_desc10: "Exemple:"
      time_desc11: "lundia9h@remailder.com"
      time_desc12: ", un Remailder sera envoyé lundi prochain à 9h."
      time_desc13: "Remailder reconnaît également les fuseaux horaires!"
      time_desc14: "Si vous avez prévu un Remailder à 13h, votre rappel respectera votre fuseau horaire. Ceci signifie que vous n'aurez pas besoin de spécifier votre heure GMT car Remailder détecte l'heure GMT avec laquelle vous envoyez votre email."
    keywords:
      key_desc1_html: <strong>Nous avons crée des mots clés pour vous aider à composer plus facilement vos Remailders.</strong>
      key_desc2: Dans
      key_desc3: "dans2jours@remailder.com enverra un Remailder 2 jours plus tard"
      key_desc4: "dans3heures@remailder.com enverra un Remailder 3 heures plus tard"
      key_desc5: "Prochain(e), Suivant(e)"
      key_desc6: "mardiprochain@remailder.com enverra un Remailder mardi prochain"
      key_desc7: "moissuivant@remailder.com enverra un Remailder le premier jour du mois suivant"
      key_desc8: "Tip: Your instruction will be understood even if you forget to add this term!"
      key_desc9: A
      key_desc10: "a13h45@remailder.com enverra un Remailder à 13h45"
      key_desc11: "a10h@remailder.com enverra un Remailder à 10h du matin"
      key_desc12: "Tip: Your instruction will be understood even if you forget to add this term!"
      key_desc13: "Chaque, tousles, toutesles"
      key_desc14: Ajoutez Chaque avant votre instruction et vos rappels deviendront récurrents.
      key_desc15: "Exemple: chaquemardi@remailder.com enverra un Remailder chaque mardi."
      key_desc16: Notez qu'un Remailder peut être annulé des que vous le souhaitez en transférant votre email original à annule@remailder.com
      key_desc17: Vous pouvez également utiliser les mots clés tels que demain, midi, minuit…
      key_desc18: Cliquez ici pour voir un
      key_desc19: tableau récapitulatif
