    how_to_setup:
      how_desc1_html: "To setup a Remailder, compose or reply to an email and include the @remailder.com address in the To, Cc or Bcc fields:"
      how_desc2: To
      how_desc3_html: will send a Public Remailder to everyone on the email
      how_desc4: "Example: you just received an email that won't need an answer until 1 week. Forward it to:"
      how_desc5: "in1week@remailder.com"
      how_desc6: " and keep your inbox clean."
      how_desc7: "Example: you need to make sure an important email will be answered in the next 4 hours. Add in the"
      how_desc8: To field
      how_desc9: in4hours@remailder.com
      how_desc10: so you and the receiver will be reminded on time.
      how_desc11: CC
      how_desc12: will send a Remailder only to receivers in the To field and to you
      how_desc13: "Example: You are sending an important email to multiple receivers but only 1 of them need to answer you the same day before 3pm. This receiver is in the To field and add in the"
      how_desc14: Cc field
      how_desc15: of your email
      how_desc16: at3pm@remailder.com.
      how_desc17: BCC
      how_desc18: will send a Private Remailder only to the sender (hiding it to all receivers)
      how_desc19: "Example: you are sending an offer to your customer and you want to follow up with him in 2 months. Add in the"
      how_desc20: Bcc field
      how_desc21: of your email offer
      how_desc22: in2months@remailder.com
      how_desc23: so you can follow up later on.
      how_desc24: "Example: you are sending a request to your colleagues and want to check the status with him 3 days later. Add in the"
      how_desc25: Bcc field
      how_desc26: of your request
      how_desc27: in3days@remailder.com
      how_desc28: so you don’t forget it.
    intuitive_system:
      intuitive_desc1: "Don't worry if you send a Remailder with wrong settings. We will send you a confirmation email and help you fix it until you really get used to it and become a Remailder pro!"
      intuitive_desc2: Trust your intuition!
    time_formats:
      time_desc1: "To specify when your Remailder will be sent add any time information you can think of:"    
      time_desc2: "Example:"
      time_desc3: "in2days@remailder.com"
      time_desc4: ", will send a Remailder in 2 days"
      time_desc5: "Our intuitive system will recognize any time information you will use to setup a Remailder. Feel free to try the following:"
      what_is_rem_carousel_1_html: "To: in2days@remailder.com<span>Sends a remailder in 2 days</span>"
      what_is_rem_carousel_2_html: "To: everymonday@remailder.com<span>Sends a Remailder every Monday</span>"
      what_is_rem_carousel_3_html: "To: tomorrow@remailder.com<span>Sends a Remailder tomorrow</span>"
      what_is_rem_carousel_4_html: "To: 08-15-2014@remailder.com<span>Sends a Remailder on 15th August</span>"
      what_is_rem_carousel_5_html: "To: at4pm@remailder.com<span>Sends a Remailder at 4pm</span>"
      what_is_rem_carousel_6_html: "To: tuesday@remailder.com<span>Sends a Remailder next tuesday</span>"
      time_desc6: "You can also easily combine different time information together:"
      time_desc7: "Example:"
      time_desc8: 1Julyat1pm@remailder.com
      time_desc9: ", will send a Remailder on 1st of July at 1pm."
      time_desc10: "Example:"
      time_desc11: "mondayat1pm@remailder.com"
      time_desc12: ", will send a Remailder the following Monday at 1pm."
      time_desc13: "Remailder recognizes time zones from your email headers:"
      time_desc14: "If you setup a Remailder for 1 PM, you will be reminded as per your own time zone. This means you wont have to specify if you are +5 GMT (for PST) as far as your email has the right country set in it."
    keywords:
      key_desc1_html: <strong>We created the following specific terms for you to set up Remailders easily</strong>
      key_desc2: In
      key_desc3: "in2days@remailder.com, will send a Remailder 2 days later"
      key_desc4: "in3hours@remailder.com, will send a Remailder 3 hours later"
      key_desc5: Next
      key_desc6: "nextTue@remailder.com, will send a Remailder the following Tuesday."
      key_desc7: "nextMonth@remailder.com, will send a Remailder at the first day of the following month"
      key_desc8: "Tip: Your instruction will be understood even if you forget to add this term!"
      key_desc9: At
      key_desc10: "at13.45@remailder.com, will send a Remailder at 13.45pm"
      key_desc11: "at10am@remailder.com, will send a Remailder at 10am"
      key_desc12: "Tip: Your instruction will be understood even if you forget to add this term!"
      key_desc13: Every
      key_desc14: Add Every in front of a Remailder to make it recurring.
      key_desc15: "Example: everytuesday@remailder.com will send you a Remailder every Tuesday."
      key_desc16: Note that a Remailder can be deleted at any time by forwarding the original email to delete@remailder.com
      key_desc17: You can also use specific terms such as tomorrow, noon, daily…
      key_desc18: Click here to see the
      key_desc19: complete listing
