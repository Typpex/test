      f1_header: ¡Cree sus Remailders™ directamente en sus e-mails!
      f1_description_html: "Redacte o responda un e-mail escribiendo <strong>@remailder.com</strong> en los campos Para, Cc o Cco:"
      f1_description_to: envía un Remailder a todos sus contactos y a usted mismo
      f1_description_cc: envía un Remailder a los contactos indicados en Para y a usted mismo
      f1_description_bcc: envía un Remailder únicamente a quien lo redacta (invisible para todos los destinatarios)
      f1_video: "¿Cómo configurar tu primera Remailder?"
      f1_video_yt_id: IweCkxyHEUw
      f2_header: Página multilingüe – Tiene en cuenta las zonas horarias
      f2_description_html: "<strong>Remailder está disponible en 5 idiomas: inglés, francés, alemán, español y chino.</strong> Puede utilizar sus Remailders en el idioma que desee y adaptarlos sin restricciones a su zona horaria."
      f2_description_example: "Si en inglés quisiéramos enviar: in2weeks@remailder.com tendría las siguientes equivalencias para otros idiomas:"
      f2_description_french: "dans2semaines@remailder.com en francés,"
      f2_description_spanish: "en2semanas@remailder.com en español,"
      f2_description_german: "in2woche@remaidler.com en alemán."
      f3_header: Sincronización de todas sus cuentas de e-mail
      f3_description_1: "¿Tiene varias direcciones de e-mail? Basta con que las vincule a Remailder para beneficiarse de la totalidad de nuestros servicios en todas sus cuentas."
      f3_description_2: "Inicie sesión en su cuenta Remailder (ajustes) e incluya sus otras direcciones “alias” (hasta 10)."
      f4_header: Snooze Remailder
      f4_description_1: "Utilice la función Snooze en sus Remailders para posponer su Remailder a la fecha y hora que desee."
      f4_description_2: "Ejemplo: acaba de recibir un Remailder para una acción que usted desea posponer al día siguiente. ¡Basta con escribir snooze1d@remailder.com al responder a su Remailder!"
      f4_video: "Cómo posponer una Remailder ?"
      f4_video_yt_id: L1jjeY_tbg8
      f5_header: Remailders periódicos
      f5_description_html: "Comience su Remailder con la palabra <strong>cada</strong> para transformarlo en un recordatorio periódico."
      f5_description_1_html: "Ej: <strong>cadamartes@remailder.com</strong> le permitirá recibir cada martes un Remailder."
      f5_description_2: "Podrá eliminar un Remailder periódico enviando el e-mail a eliminar@remailder.com"
      f6_header: "Ayuda para la creación de sus Remailders"
      f6_description_1: "Nuestro deseo es simplificar al máximo la creación de sus Remailders, por ello le ofrecemos una lista con los Remailders más utilizados. La mayoría de servicios de correo electrónico tienen la función autocompletar (Gmail, Outlook...), de manera que aparecerá completo aparecerá en un menú desplegable cuando empiece a introducirlo ¡Creará aún más rápido sus Remailders!"
      f6_video: "¡Para descargarse la lista!"
      f6_download_link: ""
      f7_header: "Sus Remailders en su calendario (Plus)"
      f7_description_1: "Puede ver y administrar todos sus Remailders, tanto desde nuestra página web como sincronizando su calendario preferido con nuestro sistema: Google calendar, Microsoft Outlook, Lotus, iCalendar..."
      f8_header: "Resumen diario/semanal (Plus)"
      f8_description_1: "Reciba un resumen diario, semanal o mensual para llevar un seguimiento sencillo de su actividad:"
      f8_description_2: "envíe un e-mail a seguimiento@remailder.com o pendiente@remailder.com"
      f8_description_3: "configure su cuenta para recibir resúmenes automáticos"
      f8_description_4: "Haga clic en el botón “seguimiento” presente en cada recordatorio para recibir al instante su seguimiento."
      f8_description_5: "¡Realice un seguimiento de sus Remailders cada vez que lo desee!"
      f8_video: "Cómo recibir sus informes?"
      f8_video_yt_id: L1jjeY_tbg8
      f9_header: "Configuración avanzada (Plus)"
      f9_description_1: "Acceda a la sección de configuración avanzada para adaptar Remailder a sus necesidades:"
      f9_description_2: "añada el logo de su empresa"
      f9_description_3: "desactive el logo de Remailder"
      f9_description_4: "Del mismo modo, puede configurar otras opciones:"
      f9_description_5: "envíe sus Remailders con su propia dirección de e-mail, los destinatarios no sabrán que está haciendo uso de Remailder"
      f9_description_6: "cree sus propios comandos"
      f9_description_7: "reciba una confirmación por cada Remailder que cree"
      f10_header: "Estadísticas (Pro)"
      f10_description_1: "Podrá acceder a diferentes tipos de estadísticas, tanto por e-mail como entrando en nuestra página."
      f10_description_html: "Estadísticas por e-mail:"
      f10_description_2: "Envíe un e-mail a estadisticas@remailder.com para recibir un resumen de sus estadísticas:"
      f10_description_3: "Porcentaje de Remailders enviados sin respuesta"
      f10_description_4: "Número de Remailders enviados en los últimos 30 días"
      f10_description_5: "Número de Remailders recibidos en los últimos 30 días"
      f10_description_6: "Estadísticas en nuestra página web:"
      f10_description_7: "¡Inicie sesión en nuestra página para visualizar el total de sus estadísticas de uso y analícelas para incrementar su productividad!"
      f11_header: "Detector automático de respuestas (Pro)"
      f11_description_1: "Nuestro sistema es capaz de detectar si un e-mail en el cual ha incluido un Remailder ha obtenido una respuesta antes de recibir dicho Remailder. En ese caso, el Remailder será eliminado automáticamente para evitar que reciba recordatorios innecesarios."
      f11_description_2: "Podrá reactivar fácilmente un Remailder en caso de que no esté satisfecho con la respuesta que ha recibido."
      f12_header: "Archivos adjuntos (Pro)"
      f12_description_1: "¿Desea incluir los archivos adjuntos de su e-mail original al recibir su Remailder? Con el paquete “Pro”, no será necesario buscar entre sus documentos para acceder a los archivos adjuntos, estos vendrán incluidos en su Remailder."
      f13_header: "SMS Remailder (Pro)"
      f13_description_1: "Utilice nuestro servicio de SMS para recibir Remailders en su teléfono móvil cuando no tenga acceso a su correo."
      f14_header: "Cuenta Pro/Cuenta para empresas"
      f14_description_1: "Ofrecemos características y condiciones especiales para las cuentas “Pro” y las empresas (más de 20 cuentas). Para más información, contacte con nosotros."
      f14_video: "Contacte con nosotros"