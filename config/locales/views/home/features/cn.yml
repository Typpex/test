      f2_header: 多种语言网站——按照时区发送
      f2_description_html: "<strong>Remailder 提供 5 种语言：英语、法语、德语、西班牙语和中文。</strong> 您可以轻松地以您的语言追踪您的电子邮件提醒，并毫无限制地适应您的时区。"
      f2_description_example: "在英语中，in2weeks@remailder.com 的对应表达："
      f2_description_french: "法语应为 dans2semaines@remailder.com,"
      f2_description_spanish: "西班牙语应为 en2semanas@remailder.com，"
      f2_description_german: "德语应为 in2woche@remaidler.com"
      f3_header: 同步更新您所有的电子邮件账户
      f3_description_1: "您拥有数个电子邮件地址吗？您只需将它们与您的 Remailder 账户相连，就能在您所有的电子邮件账户中享受我们的全套服务。"
      f3_description_2: "登录您的 Remailder 账户（配置），并为您的每个地址添加“别名”（多至 10 个）。"
      f4_header: 再响电子邮件提醒
      f4_description_1: "使用您的电子邮件提醒中再响功能，以便按照您所希望的时间来延迟您的电子邮件提醒。"
      f4_description_2: "例如：您刚刚收到了一条电子邮件提醒，是关于一项您希望延迟至一天后执行的行动，回复您的电子邮件提醒时添加 snooze1j@remailder.com！"
      f4_video: How to snooze a Remailder?
      f4_video_yt_id: L1jjeY_tbg8
      f5_header: 重复性电子邮件提醒
      f5_description_html: "在您的电子邮件提醒中添加“每”字，以将其转换为一条重复性的电子邮件提醒。"
      f5_description_1_html: "例如：<strong>everytuesday@remailder.com</strong> 能使您在每周二收到一条电子邮件提醒。"
      f5_description_2: "您可以轻松地通过转发一条重复性电子邮件提醒至 cancel@remailder.com 来将其取消。"
      f6_header: "撰写您的电子邮件提醒指南"
      f6_description_1: "正因为我们希望尽最大可能简化您撰写电子邮件提醒的过程，我们向您提供一个最常使用的电子邮件提醒列表，以使其在您撰写的时候在您的应用程序（gmail、outlook……）中出现！您撰写电子邮件提醒的速度将更快！"
      f6_video: 点击这里以下载您的列表！
      f6_download_link: ""
