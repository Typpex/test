      f11_header: "自动检测回复（专业版）"
      f11_description_1: "我们的系统能够检测到是否有您已经编撰了电子邮件提醒的电子邮件在接收到电子邮件提醒之前就得到了回复。在这种情况下，电子邮件提醒将被自动取消，以避免您收到无用的提醒。"
      f11_description_2: "如果您对所得到的回复不满意，您可以轻松地重新激活一条电子邮件提醒。"
      f12_header: "附件（专业版）"
      f12_description_1: "在提醒发送的时候，您希望接收到您原始文件中的附件吗？借助专业版套餐，您再也不用到您的存档中去寻找附件了，它们将与您的电子邮件提醒一同发送。"
      f13_header: "短信电子邮件提醒（专业版）"
      f13_description_1: "当您无法打开电子邮箱时，使用我们的短信服务，以通过您的手机接收电子邮件提醒。"
