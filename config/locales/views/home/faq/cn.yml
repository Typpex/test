  home:
    faq:
      title: 常见问题
      title_faq: 常见问题
      title_question: 您问题的答案可能就在下面。
      faq_q1: Remailder 是什么?
      faq_q2: Remailder 是一项电子邮件追踪及提醒的服务。通过减少您收件箱中的电子邮件数量，这个系统能使您自我提醒或提醒您的对话者，有待实现的重要操作！请跟随这个链接，以了解我们所有的产品功能。
      faq_q3: 注册 Remailder 是免费的吗？
      faq_q4: 注册 Remailder 是完全自由和免费的。若要注册，请点击这里。如果您希望无限制使用 Remailder 并包含高级功能，您可以注册我们的附加版和专业版套餐。
      faq_q5: 我如何才能联系 Remailder 团队？
      faq_q6: 若要联系我们的团队，您只需向 contact@remailder.com 发送一封电子邮件。请不要忘记，您可能在我们的常见问题或我们的网页使用说明上已经有了问题的答案。
      faq_q7: 我是否需要安装某些东西才能使用 Remailder？
      faq_q8: Remailder 不需要任何安装就能运行。
      faq_q9: 我向 Remailder 透露的信息是否受保护？
      faq_q10: Remailder 是一个封闭式的安全平台。在任何时候，我们都不会将我们客户的信息透露或发散给第三方。
      faq_q11: 我如何才能关闭在 Remailder 上的账户？
      faq_q12: 若要暂停或关闭您的 Remailder 账户，您可以使用您账户配置选项中的一个链接。
      faq_q13: 通过使用这项服务，我是否接受 Remailder 的使用条款？
      faq_q14: 通过使用 Remailder，您向我们确认接受我们服务的使用条款。如果您不同意这些使用条款，请不要使用 Remailder。
      faq_q15: Remailder 是否有隐私政策?
      faq_q16: 有的，我们的隐私政策可参阅隐私。
      faq_q17: Remailder 是否与我的电子邮箱（Outlook、Gmail、Lotus……）保持某种联系？这是否会影响我的电子邮箱？
      faq_q18: Remailder 绝不影响您的收件箱及其组织。
      faq_q19: 数据是否都存储在 Remailder 上？
      faq_q20: Remailder 只保存您特别要求我们向您发送提醒的电子邮件。在默认情况下，这些消息都会在执行您的提醒一年后自动删除。
      faq_q21: 我密码的安全性是否有保障？
      faq_q22: 我们所保存的任何密码或者任何信息都是加密且安全的。我们尽最大努力保护并确保您信息的安全。  
      faq_q23: 我遗失了登录 Remailder 的信息，怎么办？
      faq_q24: 如果您遗失了登录 Remailder 的密码，通过点击这里，我们可以允许您更改它。
      faq_q25: 我在注册后没有收到确认电子邮件。
      faq_q26: 请核实确认邮件并不在您收件箱的垃圾邮箱中。如果不是这样，通过点击这里，我们可以向您重新发送这封电子邮件。
      faq_q27: 我无法在Remailder 上注册或登录
      faq_q28: 请核实您的浏览器可以接受 cookie，并且您的防火墙没有阻止信息的传输
      faq_q29: Remailder 的加盟计划是否有限制？
      faq_q30: 使用我们的加盟计划没有任何限制。对于每个新加盟成员，您将有机会获取免费的电子邮件提醒。而对于总计 10 个新加盟成员，您可以获得我们的专业版套餐一个月的免费服务。
      faq_q31: 短信通知是收费的吗？
      faq_q32: Remailder 绝不在您手机运营商收取费用的基础上增加额外的费用，以提供短信通知。
