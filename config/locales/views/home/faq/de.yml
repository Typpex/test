  home:
    faq: 
      title_faq: Häufig gestellte Fragen
      title_question:  Die Antwort auf Ihre Frage steht wahrscheinlich unten.
      faq_q1: Was ist Remailder? 
      faq_q2: Remailder ist ein E-Mail-Wiedervorlage- und Erinnerungsservice. Mit diesem System können Sie sich oder Ihre Kontakte an wichtige Aktionen erinnern lassen und dabei zugleich die Anzahl der E-Mails in Ihrem Posteingang reduzieren! Folgen Sie bitte diesem Link, um alle unsere Funktionen zu sehen.
      faq_q3: Ist die Registrierung bei Remailder kostenlos? 
      faq_q4: Die Registrierung bei Remailder ist vollkommen kostenlos. Um sich zu registrieren, Klicken Sie hier. Wenn Sie Remailder einschließlich der erweiterten Funktionen unbegrenzt nutzen wollen, können Sie unsere Plus- und Pro-Pakete abonnieren.
      faq_q5: Wie kontaktiere ich das Remailder-Team? 
      faq_q6: Um unser Team zu kontaktieren, genügt es, eine E-Mail an contact@remailder.com zu schicken. Denken Sie daran, dass Sie möglicherweise eine Antwort auf Ihre Frage auf unserer FAQ-Seite oder unserer Seite Bedienungsanleitungfinden.
      faq_q7: Muss ich etwas installieren, um Remailder zu nutzen? 
      faq_q8: Remailder erfordert keine Installation, um zu funktionieren. 
      faq_q9: Sind die Informationen, die ich an Remailder sende, geschützt? 
      faq_q10: Remailder ist eine geschlossene und gesicherte Plattform. Informationen unserer Kunden werden niemals weitergegeben oder an Dritte verbreitet.
      faq_q11: Wie kann ich mein Remailder-Abonnement kündigen?
      faq_q12: Um Ihr Remailder-Konto zu deaktivieren oder zu kündigen, klicken Sie auf den entsprechenden Link in den Konfigurationsoptionen Ihres Kontos.
      faq_q13: Ich durch die Verwendung dieses Dienstes die Nutzungsbedingungen von Remailder?
      faq_q14: Durch die Nutzung von Remailder bestätigen Sie uns, dass Sie die Nutzungsbedingungen unseres Dienstes akzeptieren. Wenn Sie mit diesen Nutzungsbedingungen nicht einverstanden sind, nutzen Sie Remailder bitte nicht.
      faq_q15: Hat Remailder Datenschutzrichtlinien?
      faq_q16: Ja, unsere Richtlinien finden Sie auf Seite Datenschutz
      faq_q17: Ist Remailder mit meinen E-Mail-Konten (Outlook, Gmail, Lotus, ...) verbunden? Hat dies Auswirkungen auf meine E-Mail-Konten?
      faq_q18: Remailder beeinflusst in keiner Weise Ihren Posteingang oder dessen Organisation.
      faq_q19: Werden die Daten bei Remailder gespeichert?
      faq_q20: Remailder behält nur die E-Mails, bei denen Sie uns ausdrücklich darum gebeten haben, Sie daran erinnern. Standardmäßig werden diese Nachrichten automatisch ein Jahr nach Abschluss der Erinnerungsmeldung gelöscht.
      faq_q21: Ist die Sicherheit meines Passworts gewährleistet
      faq_q22: Alle Passwörter und alle Informationen, die wir speichern, sind verschlüsselt und gesichert. Wir tun unser Möglichstes, den Schutz und die Sicherheit Ihrer Daten zu gewährleisten.
      faq_q23: Ich habe meine Remailder-Zugangsdaten vergessen, was soll ich tun? 
      faq_q24: Wenn Sie Ihr Passwort vergessen haben, mit dem Sie sich bei Remailder anmelden, können wir Ihnen erlauben, es durch einen Klick hier zu ändern.
      faq_q25: Ich habe nach meiner Registrierung keine Bestätigungs-E-Mail erhalten. 
      faq_q26: Bitte überprüfen Sie, ob die E-Mail-Bestätigung sich nicht in Ihrem Spam-Ordner befindet. Wenn dies nicht der Fall ist, können Sie uns diese E-Mail senden, indem Sie hier klicken.
      faq_q27: Ich schaffe es nicht, mich bei Remailder zu registrieren oder anzumelden. 
      faq_q28: Überprüfen Sie bitte, ob Ihr Browser Cookies akzeptiert, und ob Ihre Firewall die Übertragung von Informationen blockiert.
      faq_q29: Gibt es eine Grenze für das Affiliate-Programm von Remailder? 
      faq_q30: Es gibt keine Begrenzung für die Nutzung unseres Affiliate-Programms. Für jeden neuen Affiliate haben Sie die Möglichkeit, kostenlose Remailders zu bekommen, und für insgesamt 10 neue Affiliates können Sie ein Monats-Abonnement für unser Pro-Paket gratis bekommen.
