  How_Help: Wie wird Remailder Ihnen helfen?
  save_time: Zeit sparen!
  save_time_1: Erstellen Sie effektive Erinnerungsmeldungen direkt mit Ihren E-Mails (Aufgaben, Sitzungen, Berichte ...)
  save_time_2: Reagieren Sie auf Ihre E-Mails erst dann, wenn Sie es wirklich müssen
  just_time: Pünktlich!
  just_time_1: Erstellen Sie Erinnerungsmeldungen für sich, aber auch für Ihre Korrespondenzpartner, um immer auf dem neuesten Stand zu sein
  just_time_2: Erleichtern Sie die Teamarbeit, indem Sie dafür sorgen, dass Ihre Projektfristen eingehalten werden
  opti_time: Optimierung Ihrer Zeiteinteilung!
  opti_time_1: Steigern Sie Ihre Produktivität durch den Empfang automatischer Erinnerungsmeldungen
  opti_time_2: Verbessern Sie Ihre Fähigkeit, die Dinge im Blick zu behalten; Sie brauchen sich keine unnötigen Gedanken mehr zu machen oder automatische Benachrichtigungen auf mehreren Systemen zu benutzen
  all_devices: Funktioniert auf allen Geräten und mit allen Systemen!
  all_devices_1: Da Remailder auf Ihren E-Mails basiert, können Sie von allen Ihren Geräten und aus allen Systemen oder Anwendungen, die mit Ihren E-Mails zu tun haben, auf Ihre Erinnerungsmeldungen zugreifen.
  all_devices_2: Sie können ab jetzt Erinnerungsmeldungen leicht und ohne Einschränkung erstellen und verfolgen!
